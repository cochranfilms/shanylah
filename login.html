<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cochran Films ‚Äî Secure Access Portal</title>
<meta name="description" content="Secure login portal for Cochran Films team members">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* Brand palette - Secure theme */
:root{
  --cf-gold:#f5af00;
  --cf-gold-light:#ffd700;
  --cf-gold-dark:#e09a00;
  --cf-black:#1a1a1a;
  --cf-white:#ffffff;
  --cf-gray:#6b7280;
  --cf-light-gray:#f8fafc;
  --cf-blue:#3b82f6;
  --cf-purple:#8b5cf6;
  --cf-pink:#ec4899;
  --cf-green:#10b981;
  --cf-red:#ef4444;
  --max:1200px;
  --shadow:0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -1px rgba(0,0,0,0.06);
  --shadow-lg:0 20px 25px -5px rgba(0,0,0,0.1),0 10px 10px -5px rgba(0,0,0,0.04);
}

*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  background:linear-gradient(135deg,#1a1a1a 0%,#2d2d2d 50%,#1a1a1a 100%);
  color:var(--cf-white);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  line-height:1.6;
  min-height:100vh;
  overflow-x:hidden;
}

/* Animated background */
body::before{
  content:'';
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="security" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23f5af00" opacity="0.1"/><circle cx="80" cy="80" r="1" fill="%238b5cf6" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ec4899" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="%2310b981" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23security)"/></svg>');
  opacity:0.3;
  animation:float 20s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0px) rotate(0deg)}
  50%{transform:translateY(-20px) rotate(2deg)}
}

.login-container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.login-card{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:48px 40px;
  box-shadow:var(--shadow-lg);
  width:100%;
  max-width:420px;
  border:1px solid rgba(255,255,255,0.2);
  position:relative;
  overflow:hidden;
}

.login-card::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;
  height:4px;
  background:linear-gradient(90deg,var(--cf-gold),var(--cf-pink),var(--cf-purple));
}

.brand-section{
  text-align:center;
  margin-bottom:40px;
}

.brand-logo{
  width:80px;
  height:80px;
  margin:0 auto 20px;
  display:block;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,0.1));
  animation:logoGlow 3s ease-in-out infinite;
}

@keyframes logoGlow{
  0%,100%{filter:drop-shadow(0 4px 8px rgba(0,0,0,0.1))}
  50%{filter:drop-shadow(0 4px 20px rgba(245,175,0,0.3))}
}

.brand-title{
  font-family:Montserrat,sans-serif;
  font-size:28px;
  font-weight:700;
  margin:0 0 8px 0;
  background:linear-gradient(135deg,var(--cf-gold),var(--cf-purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

.brand-subtitle{
  color:var(--cf-gray);
  font-size:16px;
  margin:0 0 8px 0;
}

.security-badge{
  display:inline-block;
  background:linear-gradient(135deg,var(--cf-green),#059669);
  color:var(--cf-white);
  padding:6px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  letter-spacing:0.5px;
  margin-top:8px;
  box-shadow:var(--shadow);
}

.login-form{
  display:grid;
  gap:24px;
}

.form-group{
  display:grid;
  gap:8px;
}

.form-label{
  font-weight:600;
  color:var(--cf-black);
  font-size:14px;
}

.form-input{
  padding:16px 20px;
  border:2px solid rgba(0,0,0,0.1);
  border-radius:12px;
  font-size:16px;
  background:var(--cf-white);
  color:var(--cf-black);
  transition:all 0.3s ease;
  font-family:inherit;
}

.form-input:focus{
  outline:none;
  border-color:var(--cf-gold);
  box-shadow:0 0 0 3px rgba(245,175,0,0.1);
  transform:translateY(-1px);
}

.form-input::placeholder{
  color:var(--cf-gray);
}

.login-btn{
  background:linear-gradient(135deg,var(--cf-gold),var(--cf-gold-light));
  color:var(--cf-white);
  border:none;
  padding:16px 24px;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
  box-shadow:var(--shadow);
}

.login-btn::before{
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.4),transparent);
  transition:left 0.5s;
}

.login-btn:hover::before{left:100%}

.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow-lg);
  background:linear-gradient(135deg,var(--cf-gold-dark),var(--cf-gold));
}

.login-btn:active{
  transform:translateY(0);
}

.error-message{
  background:rgba(239,68,68,0.1);
  color:var(--cf-red);
  padding:12px 16px;
  border-radius:8px;
  border:1px solid rgba(239,68,68,0.2);
  font-size:14px;
  text-align:center;
  display:none;
}

.loading-spinner{
  display:none;
  width:20px;
  height:20px;
  border:2px solid rgba(255,255,255,0.3);
  border-top:2px solid var(--cf-white);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

.security-features{
  margin-top:32px;
  padding-top:24px;
  border-top:1px solid rgba(0,0,0,0.1);
}

.security-features h4{
  color:var(--cf-black);
  font-size:14px;
  margin:0 0 12px 0;
  text-align:center;
}

.security-list{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  list-style:none;
  padding:0;
  margin:0;
}

.security-list li{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--cf-gray);
}

.security-icon{
  color:var(--cf-green);
  font-size:14px;
}

.footer-info{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(255,255,255,0.6);
  font-size:12px;
  text-align:center;
  z-index:1;
}

/* Responsive Design */
@media (max-width:480px){
  .login-card{
    padding:32px 24px;
    margin:10px;
  }
  
  .brand-title{
    font-size:24px;
  }
  
  .security-list{
    grid-template-columns:1fr;
  }
}

/* Animation for form appearance */
.login-card{
  animation:slideInUp 0.8s ease-out;
}

@keyframes slideInUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand-section">
        <img src="CF_Logo_Black2025.png" alt="Cochran Films" class="brand-logo" onerror="this.src='CF_Logo_Black2025.png'">
        <h1 class="brand-title">Cochran Films</h1>
        <p class="brand-subtitle">Secure Access Portal</p>
        <div class="security-badge">üîí Encrypted Connection</div>
      </div>

      <form class="login-form" id="loginForm">
        <div class="error-message" id="errorMessage">
          Invalid credentials. Please check your username and password.
        </div>

        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">üîê Access Dashboard</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <div class="security-features">
        <h4>Security Features</h4>
        <ul class="security-list">
          <li><span class="security-icon">‚úì</span> SSL Encrypted</li>
          <li><span class="security-icon">‚úì</span> Secure Login</li>
          <li><span class="security-icon">‚úì</span> Session Timeout</li>
          <li><span class="security-icon">‚úì</span> Access Logging</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer-info">
    ¬©2025 Cochran Films LLC ‚Ä¢ Authorized Personnel Only
  </div>

<script>
(function(){
  // Hardcoded credentials
  const VALID_CREDENTIALS = {
    'Shanylah.cf': 'cochranfilms8*',
    'Cody.cf': 'cochranfilms8*' // Admin access
  };

  const form = document.getElementById('loginForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const errorMessage = document.getElementById('errorMessage');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const btnText = loginBtn.querySelector('.btn-text');

  // Auto-focus username field
  usernameInput.focus();

  // Handle form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    // Show loading state
    showLoading();

    // Simulate network delay for security
    await new Promise(resolve => setTimeout(resolve, 1000));

    // Validate credentials
    if (VALID_CREDENTIALS[username] === password) {
      // Successful login
      showSuccess();
      
      // Store session data
      sessionStorage.setItem('cf_authenticated', 'true');
      sessionStorage.setItem('cf_user', username);
      sessionStorage.setItem('cf_login_time', Date.now().toString());
      
      // Redirect to main dashboard
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
      
    } else {
      // Failed login
      showError();
      
      // Clear password field
      passwordInput.value = '';
      passwordInput.focus();
      
      // Add shake animation
      form.style.animation = 'shake 0.5s ease-in-out';
      setTimeout(() => {
        form.style.animation = '';
      }, 500);
    }
  });

  function showLoading() {
    btnText.style.display = 'none';
    loadingSpinner.style.display = 'block';
    loginBtn.disabled = true;
    errorMessage.style.display = 'none';
  }

  function showSuccess() {
    btnText.textContent = '‚úÖ Access Granted';
    btnText.style.display = 'block';
    loadingSpinner.style.display = 'none';
    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
  }

  function showError() {
    btnText.textContent = 'üîê Access Dashboard';
    btnText.style.display = 'block';
    loadingSpinner.style.display = 'none';
    loginBtn.disabled = false;
    errorMessage.style.display = 'block';
    loginBtn.style.background = 'linear-gradient(135deg, var(--cf-gold), var(--cf-gold-light))';
  }

  // Check if already authenticated
  if (sessionStorage.getItem('cf_authenticated') === 'true') {
    // Check session timeout (24 hours)
    const loginTime = parseInt(sessionStorage.getItem('cf_login_time') || '0');
    const now = Date.now();
    const sessionTimeout = 24 * 60 * 60 * 1000; // 24 hours
    
    if (now - loginTime < sessionTimeout) {
      // Still valid session, redirect to dashboard
      window.location.href = 'index.html';
    } else {
      // Session expired, clear storage
      sessionStorage.clear();
    }
  }

  // Add shake animation CSS
  const style = document.createElement('style');
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  `;
  document.head.appendChild(style);

  // Handle Enter key in password field
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      form.dispatchEvent(new Event('submit'));
    }
  });

  // Security: Clear sensitive data on page unload
  window.addEventListener('beforeunload', () => {
    // Don't clear session storage here as we want to maintain login
  });

  // Security: Log access attempts (in a real app, this would go to a server)
  function logAccessAttempt(username, success) {
    const timestamp = new Date().toISOString();
    console.log(`[${timestamp}] Login attempt: ${username} - ${success ? 'SUCCESS' : 'FAILED'}`);
    
    // In a real application, you would send this to your server
    // fetch('/api/log-access', {
    //   method: 'POST',
    //   headers: { 'Content-Type': 'application/json' },
    //   body: JSON.stringify({ username, success, timestamp, ip: 'client-side' })
    // });
  }

  // Enhanced form submission with logging
  const originalSubmit = form.onsubmit;
  form.onsubmit = function(e) {
    e.preventDefault();
    
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    showLoading();

    setTimeout(() => {
      if (VALID_CREDENTIALS[username] === password) {
        logAccessAttempt(username, true);
        showSuccess();
        
        sessionStorage.setItem('cf_authenticated', 'true');
        sessionStorage.setItem('cf_user', username);
        sessionStorage.setItem('cf_login_time', Date.now().toString());
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        logAccessAttempt(username, false);
        showError();
        passwordInput.value = '';
        passwordInput.focus();
        
        form.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          form.style.animation = '';
        }, 500);
      }
    }, 1000);
  };

})();
</script>
</body>
</html>
